<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Nutrition Facts</title>
    <link rel="stylesheet" href="style.css">
    <script src="libs/jquery-1.9.0.js"></script>
  </head>
  <body>
	<img id='loading' src='assets/loading.gif'>
	<div id='facts-box'>
		<div id='facts-title'>Nutrition Facts</div>
		<div id='serving-size'></div>
		<div class='thick-bar'></div>
		<div id='amount-per-serving-section'>
			<div id='amount-per-serving-title'>Amount Per Serving</div>
			<div id='energy-section' class='large-text'>
				<div id='energy-title'>Calories</div>
				<div id='energy-amount' class='large-text'>0</div>
			</div>
			<div class='thin-bar'></div>
			<div id='percent-title'>% Daily Value*</div>	
			<div id='empty-percent-padding'></div>
			<div id='items-section'>
			</div>
			
		</div>
		<div class='thick-bar'></div>
		<div id='vitamins-section'></div>
		<div id='dv-disclaimer'>*Based on a lifetime of goodness. </div>
	</div>

  </body>

<!-- top button -->
<script src="https://cdn.rawgit.com/KaroAntonio/net-template/master/js/universal-home.js"></script>
<script src="js/universal-home.js"></script>
<script src="script.js"></script>
</html>
